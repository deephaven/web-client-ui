name: Playwright Tests
on:
  workflow_dispatch:
  push:
    branches: [e2e-github-action]
env:
  INPUT_REF: e2e-github-action
  DOCKER_TAG: latest
jobs:
  e2e_test:
    timeout-minutes: 60
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run server:${{ env.DOCKER_TAG }} SHA
        run: docker run --detach --publish 10000:10000 ghcr.io/deephaven/server:${{ env.DOCKER_TAG }}
      - name: Install dependencies
        run: npm ci
      - name: Production build
        run: VITE_CORE_API_URL=http://localhost:10000/jsapi npm run build
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
